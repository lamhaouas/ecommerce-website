<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100;300&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Products</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="/front-end/index.html"><img src="/back-end/images/logotransparent.png"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:name@example.com">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i><span class="circle"
                                id="count"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="product">
        <div class="card" id="product">
            <img class="card-img-top" src="" alt="product image" id="product-img">
            <div class="card-body" id="product-details">
                <h1 class="card-title" id="product-title"></h1>
                <p id="price"></p>
                <p class="card-text" id="product-description"></p>
                <div class="m-3">
                    <form class="m-3" id=" product-form" action="">
                        <label id="produc-label">Color</label>
                        <select name="" id="select" style="width:110px; height: 24px;">
                        </select>
                    </form>
                </div>
                <button class="btn" id="add-to-cart">Add to cart</button>
            </div>
        </div>
    </section>
    <footer class="d-flex justify-content-center" id="contact">
        <a href="https://www.facebook.com" target="_blank"><i class="social-icon fab fa-facebook-f fa-lg"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="social-icon fab fa-twitter fa-lg "></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="social-icon fab fa-instagram fa-lg"></i></a>
    </footer>
    <!-- Javascript -->
    <script src="product.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
