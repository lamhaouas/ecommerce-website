<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100;300&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Shopping Cart</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="/front-end/index.html"><img src="/back-end/images/logotransparent.png"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse float-end " id="">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:name@example.com">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i><span
                                class="circle">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <h1>Cart</h1>

        <div class="details">
            <h2>Order details</h2>
            <div id="cart"></div>
            <div class="validation-form">
                <form class="input-group justify-content-center">
                    <div class="col-lg-3 m-3">
                        <label class="form-label">First name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-lg-3 m-3">
                        <label class="form-label">Last name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-lg-4 m-3">
                        <label class="form-label">E-mail</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-lg-4 m-3">
                        <label class="form-label">Street address</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-lg-2 m-3">
                        <label class="form-label">Zip Code</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-lg-2 m-3">
                        <label class="form-label">City</label>
                        <input class="form-control" type="text">
                    </div>
                </form>
                <button class="btn" type="submit">Submit Order</button>
            </div>

        </div>


    </div>

    <footer id="footer">

        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
    </footer>
    <!-- Javascript -->
    <script src="cart.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
