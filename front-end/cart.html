<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100;300&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Shopping Cart</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="/front-end/index.html"><img src="/back-end/images/logotransparent.png"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:name@example.com">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cart-link" href="cart.html"><i class="fas fa-shopping-cart"> </i><span
                                class="circle" id="count"> </span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="cart">

        <div class="card" style=" width: 40rem;">
            <h1 class="text-center">Cart details</h1>
            <div id="cart-is-emty"></div>
            <table id="cart-content">

            </table>
            <br>
            <h3 id="total-cost">Your total price is: </h3>


        </div>

        <div class="card" style="width: 40rem;">
            <form class="validation-form row  requires-validation" method="post" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" placeholder="Joe" class="form-control" required>
                    <div class="valid-feedback">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" placeholder="Doe" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-md-10">
                    <label for="validationCustom01" class="form-label">E-mail</label>
                    <input type="email" placeholder="exemple@exemple.com" class="form-control" required>
                    <div class="valid-feedback">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-md-10">
                    <label for="validationCustomUsername" class="form-label">Street address</label>
                    <input type="text" placeholder="123 street " class="form-control"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="valid-feedback">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" placeholder="New York" class="form-control" required>
                    <div class="valid-feedback">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom04" class="form-label">State</label>
                    <input class="form-control" placeholder="VA" required>
                    <div class="valid-feedback">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" placeholder="00-000" class="form-control" required>
                    <div class="valid-feedback">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="invalid-feedback">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="">
                    <button class="btn btn-primary" type="submit">Submit my order</button>
                </div>
            </form>
        </div>


    </section>


    <footer class="d-flex justify-content-center" id="contact">
        <a href="https://www.facebook.com" target="_blank"><i class="social-icon fab fa-facebook-f fa-lg"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="social-icon fab fa-twitter fa-lg "></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="social-icon fab fa-instagram fa-lg"></i></a>
    </footer>
    <!-- Javascript -->
    <script src="cart.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
